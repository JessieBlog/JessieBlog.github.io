form属性提交</div><div class="line">例如：</div><div class="line">&lt;form action="index.aspx" method="post" id="formid"&gt;</div><div class="line">&lt;input type="text" name="username"&gt;</div><div class="line">&lt;input type="submit"&gt;</div><div class="line">&lt;/form&gt;</div><div class="line">&lt;input type="password" form="formid"&gt;</div><div class="line"></div><div class="line">4.表单里的信息提交到其它页面</div><div class="line">例如：</div><div class="line">&lt;form action="index.aspx" method="post"&gt;</div><div class="line">&lt;input type="text" name="username"&gt;</div><div class="line">&lt;input type="text" name="pwd" formaction="index1.aspx"&gt;</div><div class="line">&lt;input type="submit"&gt;</div><div class="line">&lt;/form&gt;</div><div class="line"></div><div class="line">5.按住ctrl选择多个文件</div><div class="line">&lt;input type="file" mutiple="mutiple"&gt;</div><div class="line"></div><div class="line">6.验证邮编</div><div class="line">例如：</div><div class="line">&lt;form&gt;</div><div class="line">&lt;input type="text" pattern="(0-9)(6)" title="请输入邮编"&gt;</div><div class="line">&lt;/form&gt;</div><div class="line"></div><div class="line">7.提示</div><div class="line">&lt;input type="text" placeholder="请输入用户名"&gt;</div><div class="line"></div><div class="line">8.不允许为空</div><div class="line">&lt;from&gt;</div><div class="line">&lt;input type="text" required="required"&gt;</div><div class="line">&lt;input type="submit"&gt;</div><div class="line">&lt;/form&gt;</div></pre></td></tr></table></figure>
